<div class="container hidden-content" ng-model="gist">
    <div class="row">
      <div>
        <ol class="breadcrumb">
          <li><a href="#">Home</a></li>
          <li><a href="#">Tags</a></li>
          <li class="active">{{people.name}}</li>
        </ol>
      </div>
    </div>
    <div class="row">

        <div class="row">
          <div class="col-md-12">
            <h3 class="content-title">{{people.name}}</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <!-- <ul class="nav nav-pills item-nav">
              <li class="active"><a href="#">Details</a></li>
              <li><a href="#">Related</a></li>
            </ul> -->

            <span ng-show="people.heading!=null">
                <div class="panel panel-default">
                  <!-- Default panel contents -->
                  <div class="panel-heading"><h4><i>{{people.heading}}</i></h4></div>
                  

                  <!-- List group -->
                  <ul class="list-group list-group-details">
                    <!-- <li class="list-group-item">
                      <div class="panel-heading">Bio: <span class="panel-heading">{people.bio}</span></div>
                    </li> -->
                    <!-- <li class="list-group-item"> -->
                      <div class="panel-heading">
                        {{people.description}}
                        <br><br>
                        <ul><div ng-repeat="point in people.list">
                          <li>{{point.toString()}}</li><br>
                        </div></ul>
                        {{people.description2}}

                        <div class="row">
                        <!-- <div class="item-label col-md-3">Tagline:</div> -->
                        <br>
                        <div class="item-label col-md-12 brand"><a id="gist-link" ng-href="{{people.url}}">Read More ></a></div>
                      </div>
                   </div>
                    <!-- </li> -->
                  </ul>
                </div>
          </span>


            <div class="panel panel-default">
              <!-- Default panel contents -->
              <div class="panel-heading">Related GraphGists</div>
              <div class="panel-body">
                  <div id="owl-demo-cast" carouselpeoplegists="people" class="owl-carousel owl-theme actors">
                    <!-- Actors -->
                  </div>
                </div>
            </div>
            <!-- <div class="panel panel-default">

              <div class="panel-heading">Related</div>
              <div class="panel-body">
                  <div id="owl-demo-cast" carouselrelatedpeople="people" class="owl-carousel owl-theme actors">
                 
                  </div>
                </div>
            </div> -->
          </div>

      </div>
      <div class="clearfix visible-xs"></div>
<!--       <div class="col-md-3 col-md-pull-9 col-sm-4 col-sm-pull-8">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="thumbnail">
              <img class="people-thumbnail" ng-src="{{people.poster_img}}" alt="{{people.name}}">
            </div>
          </div>
        </div>
      </div> -->
    </div>
  </div>
